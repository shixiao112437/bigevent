<body>

    <script>
        // 设置左侧菜单

    <!-- 定义模板结构 -->
    <script type="text/html" id="articList">
        {{each data item}}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.author}}</td>
                <td>{{item.type}}</td>
                <td class="text-center">{{item.date}}</td>


                <td class="text-center">{{item.state}}</td>


                <td class="text-center">
                    <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs edit">编辑</a>
                    <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs del" data-id="{{item.id}}">删除</a>
                </td>
            </tr>
            {{/each}}
        
    </script>
    <!-- 定义所有分类模板 -->
    <script type="text/html" id="Category">
        <option value=''>所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}

    </script>

    <script>
         // 把图书类别渲染在页面上
        ARTIC.gettype().then(function (res) {
            // console.log(res);
            var str = template('Category', res);
            // console.log(str);
            $('#selCategory').html(str)

        })
       

        // 获取服务器中的图书 并实现分页功能

        var curTotalPage //记录上次获取的从总页数
        var res, res1 //筛选功能  下拉菜单的值
    
        // 获取第一页文章 并显示从页数
        function getShow(page, type, state) {
            // ARTIC.get(curentPage,a,b)
            $.get(APILIST.TEXTSEARCH, { 'page': page, 'type': type, 'state': state }).then(function (res) {
                console.log(res);
                // 渲染数据 用到模板引擎
                var str = template('articList', res);
                // console.log(str);
                $('#artic').html(str);
                

                // 分页功能
                if (curTotalPage !== res.totalPage) {
                    $('#pagination').twbsPagination('destroy')
                    curTotalPage = res.totalPage
                }
                console.log(res.totalPage);
                
                $('#pagination-demo').twbsPagination({
                    totalPages: res.totalPage, // 总页数
                    visiblePages: 5,// 可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                         res = $('#selCategory').val();
                         res1 = $('#selStatus').val();
                        getShow(page, res,res1);
                    }
                });
            })

        }
       
        // 页面加载显示第一页
        getShow(1,res,res1);

        // 文章筛选功能
        $('#btnSearch').click(function () {
            // 现获取下拉列表中的内容
            res = $('#selCategory').val();
            res1 = $('#selStatus').val();
            console.log(res, res1);
            // 重新发送请求
            getShow(1, res, res1)
        })

        // 删除功能
        $('#artic').on('click','.del',function(){
            if(!confirm('你确定要删除吗？')) {
                return 
            }
            // 获取id
            var id=$(this).data('id');
            alert(id)
            ARTIC.delArticType(id).then(function(res){
                if(res.code==200){
                    getShow(1,res,res1)
                }else{
                    alert(res.msg)
                }
            })
          
        })

        //编辑功能
      
    </script>
